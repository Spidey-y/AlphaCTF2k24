name: NO_SQLI 
author: F0DH1L
author_link: https://github.com/fodhil-ben

category: web
difficulty: medium

description: |
  > i hate how these hackers keep finding sql injections in my databases, i'm not using sql any more.
  > i recently discovered mongodb, there is no sql injections if i'm not using sql
  >[app.js](https://drive.google.com/drive/folders/1iM7wEEjx_dEiTkwhoNJdTBLCDVWTPmRA)

  **Author** : F0DH1L
flags:
  - AlphaCTF{7H3_PR0BL3M_W4S_N3V3R_1N_SQL_Y0U_JUST_h4v3_SK1LL_1SSU3S}
type: dynamic
value: 500
extra:
    initial: 500
    decay: ${DECAY} # leave it like this
    minimum: 50

connection_info: connection_info
  
# DO NOT CHANGE

state: hidden

version: "0.1"

deployment:
  autoban: false
  egress: "allow"
  name: sqli
  deployed: false
  replicasNumber: 1
  type: http 
  dockerImage: sqli
  # If the challenge don't expose any port then leave it empty
  containerPort: 80
  limits:
    cpu: 200m
    memory: 500Mi 
  requests:
    cpu: 100m
    memory: 200Mi 
  healthCheck:
    initialDelaySeconds: 10
    periodSeconds: 30
  other: 
    # parameters of pod annotations 
    podAnnotations: {}

