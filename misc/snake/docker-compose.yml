version: "3.3"

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "1114:1114"

    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 50M
    healthcheck:
      test: socat - TCP4:localhost:1114 || exit 1
      interval: 60s
      timeout: 2s
      retries: 5
