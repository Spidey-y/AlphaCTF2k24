version: "3.3"

services:
  server:
    build: .
    ports:
      - "1102:1337"
    environment:
      - FLAG="AlphaCTF{A_s7ar_paTHfiND1ng_m4s73r}"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 50M
    healthcheck:
      test: socat - TCP4:localhost:1337 || exit 1
      interval: 60s
      timeout: 2s
      retries: 5