version: "3.8"

services:
  postgres:
    image: postgres:11.19-bullseye
    container_name: pg-gql-notes
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=gql_notes
    ports:
      - "5432:5432"
  adminer:
    image: adminer:4.7.5
    container_name: adminer-notes
    ports:
      - "4444:8080"
