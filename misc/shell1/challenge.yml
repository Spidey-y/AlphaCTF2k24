name: shell1
author: j3x
# Author website or Github link
author_link: https://github.com

category: misc
difficulty: easy

description: |
  > Just started learning bash scripting, it's so easy and secure. I bet no one can read the FLAG.  

  **Author** : j3x
flags:
  - AlphaCTF{that_was_ez_ghir_azha_brk}

type: dynamic
value: 500
extra:
    initial: 500
    decay: ${DECAY} # leave it like this
    minimum: 50
image: gcr.io/gdg-ctf-2022/{challenge_name}

# Optional settings

connection_info: nc

topics:
  - bash

tags:
  - warmup

files:
  - chall/script.sh

# DO NOT CHANGE

state: hidden

version: "0.1"

deployment:
  # Temporary auto IP ban when detecting abuse
  autoban: false
  # Allow/Deny egress (outcoming) traffic from pod
  # "allow" -> Allow outcoming traffic
  # "deny" -> Deny outcoming traffic
  egress: "allow"
  # This stores the challenge name but in an acceptable format for deployment
  # Regex for the name is [a-z0-9]+(-)*[a-z0-9]*
  name: challenge-name
  # The state of deployment of challenge (either false or true)
  deployed: false
  replicasNumber: 1
  # Type of the challenge either tcp or http 
  type: http 
  dockerRepository: gcr.io/gdg-ctf-2022
  dockerImage: shell1
  # If the challenge don't expose any port then leave it empty
  containerPort: 80
  limits:
    cpu: 200m
    memory: 500Mi 
  requests:
    cpu: 100m
    memory: 200Mi 
  healthCheck:
    initialDelaySeconds: 10
    periodSeconds: 30
  other: 
    # parameters of pod annotations 
    podAnnotations: {}

