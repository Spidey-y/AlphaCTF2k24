<!DOCTYPE html>
<html>

<head>
    <title>Post Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>Post Details</h1>
        <br>

        <div class="card">
            <div class="card-header">
                <h3>{{ post.title }}</h3>
            </div>
            <div class="card-body">
                <p>{{ post.content }}</p>
            </div>
            <div class="card-footer">
                <!--  -->
                <form action="{{ url_for('report', post_id=post.id) }}" method="POST" style="display: inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Report</button>
                </form>
                <!--  -->
                <form action="{{ url_for('delete', post_id=post.id) }}" method="POST" style="display: inline;">
                    <button type="submit" class="btn btn-secondary btn-sm">Delete</button>
                </form>
            </div>
        </div>
        <br>

        <h4>Comments</h4>
        <br>

        {% if comments %}
        <ul class="list-group">
            {% for comment in comments %}
            <li class="list-group-item">
                {{ comment[0] | safe}}

            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No comments yet.</p>
        {% endif %}
        <br>

        <h4>Add Comment</h4>
        <br>
        <form action="/comment/{{post.id}}" method="POST">
            <div class="mb-3">
                <label for="comment" class="form-label">Comment:</label>
                <textarea class="form-control" id="comment" name="content" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Comment</button>
        </form>

    </div>
    <br>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
