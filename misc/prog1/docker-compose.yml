version: "3.3"

services:
  server:
    build: .
    ports:
      - "1102:1337"
    environment:
      - FLAG="AlphaCTF{1_h0p3_u_u5ed_numPy_1nSTEAd_0F_manUalLY_MAk1Ng_L157s}"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 50M
    healthcheck:
      test: socat - TCP4:localhost:1337 || exit 1
      interval: 60s
      timeout: 2s
      retries: 5