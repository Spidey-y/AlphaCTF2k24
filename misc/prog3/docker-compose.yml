version: "3.3"

services:
  server:
    build: .
    ports:
      - "1102:1337"
    environment:
      - FLAG="AlphaCTF{PIzz4_Fu3L_0Pt1m1ZaT1oN_1337}"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 50M
    healthcheck:
      test: socat - TCP4:localhost:1337 || exit 1
      interval: 60s
      timeout: 2s
      retries: 5